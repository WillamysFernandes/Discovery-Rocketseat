<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$ </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,300&display=swap" rel="stylesheet">  
</head>

<body>
    <header>
        <h1 id="logo">dev.fincance$</h1>
    </header>
    <main class="center">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class= card>
                <h3>Saídas</h3>
                <p>R$ 649,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 4.851,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="datatable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td class="description">luz</td>
                        <td class="expense">- R$ 500,00 </td>
                        <td class = "date">02/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de WebSite</td>
                        <td class="income">R$ 550,00 </td>
                        <td class = "date">10/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 149,00 </td>
                        <td class = "date">15/05/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>


    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
